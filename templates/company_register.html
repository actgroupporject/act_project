<!DOCTYPE html>
<html>
<head>
    <title>회사 회원가입</title>
</head>
<body>
    <h2>회사 회원가입</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="email" name="email" placeholder="이메일" required><br>
        <input type="text" name="name" placeholder="회사 이름" required><br>
        <input type="password" name="password" placeholder="비밀번호" required><br>
        <input type="password" name="confirm_password" placeholder="비밀번호 확인" required><br>
        <input type="text" name="phone_number" placeholder="전화번호" required><br>
        <input type="url" name="company_url" placeholder="회사 홈페이지" required><br>
        <button type="submit">회원가입</button>
    </form>
    <a href="{% url 'company_login' %}">로그인</a>
</body>
</html>
